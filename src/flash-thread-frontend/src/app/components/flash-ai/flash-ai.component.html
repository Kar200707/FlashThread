<div class="main-div">
  <div class="lear">
    <div #messagesScrollBox appResizeHeight [size]="170" class="messages_scroll_box">
      <div *ngIf="aiChatMessages != undefined">
        <div
          *ngFor="let item of aiChatMessages, let i = index"
          [class]="thisUser.id !== item.sender ? 'message_box_reverce' : 'message_box'"
          style="font-size: 16px;" class="message">
          @if(thisUser.id !== item.sender) {
            <pre><mat-icon>auto_awesome</mat-icon> {{item.message}}</pre>
          } @else {
            <p>{{ item.message }}</p>
          }
        </div>
      </div>
      @if (!isLoadedAiAnswer) {
        <div class="ai_loading">
          <mat-icon>auto_awesome</mat-icon>
          <img src="../../../assets/images/loading.gif">
        </div>
      }
    </div>
    <div class="selected_chat_user">
      <a routerLink="/chats-menu">
        <mat-icon>arrow_back</mat-icon>
      </a>
      <div class="img_box">
        <mat-icon>auto_awesome</mat-icon>
        <h3>Flash Ai</h3>
      </div>
    </div>
    <div class="message_sending_panel">
      <form [formGroup]="form" (ngSubmit)="send()">
        <input
          matInput
          formControlName="message"
          placeholder="Send Your Message to Ai"
          name="message"
          class="message_input"
          type="text">
        <button [disabled]="form.invalid" class="send_button" (click)="send()">
          <mat-icon [class]="form.valid ? 'send_button_icon-anim' : ''">auto_awesome</mat-icon>
        </button>
      </form>
    </div>
  </div>
</div>
