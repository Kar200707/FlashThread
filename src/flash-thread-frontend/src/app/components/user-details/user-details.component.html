<div class="main-div">
  <h2 class="name">{{ userData.name }}</h2>
  <p class="email">{{ userData.email }}</p>
  <div class="buttons_box">
    <button routerLink="/profile" mat-button>
      <p>Profile</p>
      <mat-icon>person</mat-icon>
    </button>
    <button style="margin-top: 10px" mat-button>
      <p>Settings</p>
      <mat-icon>settings</mat-icon>
    </button>
    <button (click)="logout()" color="warn" style="margin-top: 10px" mat-button>
      <p style="color: #f44336">Logout</p>
      <mat-icon color="warn">logout</mat-icon>
    </button>
  </div>
</div>
